<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Authentication</title>
    </head>
    <body>
        <div class="form">
            <form class="personal-info">
                <h1>Authentication</h1>
                <p>Please enter the code sent to +234816400000</p>
                <div class="userInput">
                    <input type="text" id="1st" name="input"  maxlenght="1" onkeyup="clickEvent (this,'sec')">
                    <input type="text" id="sec" name="input" maxlenght="1" onkeyup="clickEvent (this,'third')">
                    <input type="text" id="third" name="input" maxlenght="1" onkeyup="clickEvent (this,'fourth')">
                    <input type="text" id="fourth" name="input" maxlenght="1" onkeyup="clickEvent (this,'fifth')">
                    <input type="text" id="fifth" name="input"  maxlenght="1" onkeyup="clickEvent (this,'sixth')">
                    <input type="text" id="sixth" name="input" maxlenght="1">
                </div>

                <p id="resend"><img src="resend.jpg">Resend code in 30s</p>

                <button>Continue</button>
            </form>
        </div>
        <script type="text/javascript">
        function clickEvent(first,last){
            if(first.value.length){ 
                document.getElementById(last). focus();
            }
            }
        </script>
  
    </body>
</html>
